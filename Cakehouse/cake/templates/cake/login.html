{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'login.css/' %}">
    <script src="https://kit.fontawesome.com/8e5e9f9afd.js" crossorigin="anonymous"></script>

</head>
<body>
    <form class="formulario">
        <h1>Login</h1>
        <div class="contenedor">
            <div class="imput-contenedor">
                <i class="fa-solid fa-envelope icon"></i>
                <input type="text" placeholder="Correo Electronico">
            </div><br>
            <div class="imput-contenedor">
                <i class="fa-solid fa-lock icon"></i>
                <input type="password" placeholder="Contraseña">
            </div><br>
            <input type="submit" value="Ingresar" class="button" onclick="login()">
            <p>¿Ya tienes cuenta?<a class="link" href="/cake/registro/"> Registrate</a></p>
        </div>
    </form>  
    <script src="./JS/login.js"></script>
</body>
</html>
